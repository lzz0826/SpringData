plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'//es
    implementation group: 'com.alibaba.fastjson2', name: 'fastjson2', version: '2.0.52'//json
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.28'
    testImplementation group: 'junit', name: 'junit', version: '4.12'//junit




}

tasks.named('test') {
    useJUnitPlatform()
}
